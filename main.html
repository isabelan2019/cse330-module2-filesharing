<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Share</title>
</head>
<body>
    <h1> Welcome</h1> <!--include username-->
    
    <h2> Your files </h2>
    <!--list files here-->

    <!--view button appended that opens or donwloads file in browser-->
    <form action="view.php" method="GET">
        <input type="submit" value="View File">
    </form>

    <!--delete button appended that removes the file-->
    <form action="delete.php" method="GET">
        <input type="submit" value="Delete">
    </form>

    <!--at the bottom in the center is upload button to upload a file-->
    <form enctype="multipart/form-data" action="upload.php" method="POST">
        <p>
            <input type="hidden" name="MAX_FILE_SIZE" value="20000000" />
            <label for="uploadfile_input">Choose a file to upload:</label> <input name="uploadedfile" type="file" id="uploadfile_input" />
        </p>
        <p>
            <input type="submit" value="Upload File" />
        </p>
    </form>
    <!--buttom somewhere in the corner to destroy session and redirect to login page-->
    <p> Log Out</p>
</body>
</html>
